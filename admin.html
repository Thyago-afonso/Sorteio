<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Sorteio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🔐 Área Administrativa</h1>
  <div id="login">
    <input type="password" id="senha" placeholder="Digite a senha" />
    <button onclick="verificarSenha()">Entrar</button>
    <p id="erro" style="color: red;"></p>
  </div>

  <div id="painelAdmin" style="display: none;">
    <h2>👥 Participantes</h2>
    <ul id="listaParticipantes">Carregando...</ul>

    <h2>🎲 Sorteio</h2>
    <button onclick="sortear()">Sortear</button>
    <p id="sorteado"></p>

    <h2>📥 Exportar</h2>
    <a href="https://docs.google.com/spreadsheets/d/1iTq4zEe3tL4nUxCqEFc5LG1WRUG4PRiwzpLePuDX2xA/export?format=csv" target="_blank">
      <button>Baixar CSV</button>
    </a>
  </div>

  <script src="admin.js"></script>
</body>
</html>
