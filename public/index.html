<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">

  <title>Cadastro para Sorteio</title>
</head>
<body>
  <h1>Participe do Sorteio</h1>
  <form id="formParticipante">
    <label>Nome:</label><br />
    <input type="text" id="nome" required /><br />
    <label>Telefone:</label><br />
    <input type="text" id="telefone" required /><br />
    <button type="submit">Participar</button>
  </form>
  <p id="msg"></p>

  <script>
    const form = document.getElementById('formParticipante');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();

      if (!nome || !telefone) {
        msg.textContent = 'Preencha todos os campos.';
        return;
      }

      try {
        const res = await fetch('/participantes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, telefone }),
        });
        const data = await res.json();
        msg.textContent = data.message || data.error;
        if (res.ok) form.reset();
      } catch {
        msg.textContent = 'Erro ao conectar ao servidor.';
      }
    });
  </script>
</body>
</html>
